<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/726936d711.js" crossorigin="anonymous"></script>
  <title>Directorio - iNat México</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <nav>
        <div class="menu-icon">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <img src="img/logohomeblanco.png" alt="">
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">INICIO</a></li>
            <li><a href="#quienes-somos">QUIENES SOMOS</a></li>
            <li><a href="#diplomados">DIPLOMADOS</a></li>
            <li><a href="#">CONTACTO</a></li>
            <li><a class="login" href="#">LOGIN</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="content">


      <div id="directorio-banner">
        <div class="container-fluid">
          <h3 class="banner-title">12 AÑOS DE EXPERIENCIA EN LA FORMACION PROFESIONAL EN ELIMENTACION CONCIENTE</h3>
        </div>
      </div>

      <section id="directorio">
        <div class="container">
          <div class="row controles">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#filtroModalCenter">
              Filtrar
            </button>

            <!-- Modal -->
            <div class="modal fade" id="filtroModalCenter" tabindex="-1" role="dialog"aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Filtrar por</h5>
                    <button id="btnFiltrar" type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <select class="pais custom-select custom-select-sm mb-3">
                      <option value="aa">aaaa</option>
                    </select>

                    <select class="ciudad custom-select custom-select-sm">
                    </select>
                  </div>
                  <div class="modal-footer">
                    <button id="btnFiltroAplicar" type="button" class="btn btn-secondary">Aplicar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="container">
          <div class="items row text-center">
          </div>
        </div>
      </section>
      <section>
        <p></p>
      </section>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
